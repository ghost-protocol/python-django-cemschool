{% for student in students %}
  <tr>
    <td>{{ student.id }}</td>
    <td>{{ student.surname }}</td>
    <td>{{ student.firstname }}</td>
    <td>{{ student.othername }}</td>
    <!-- <td>{{ student.dateofbirth }}</td>
    <td>{{ student.hometown }}</td>
    <td>{{ student.date_admission }}</td> -->
    <td style="width: 150px">
      <button type="button" class="btn btn-warning btn-sm js-update-student" title="View/Edit" 
      data-url="{% url 'student_update' student.id %}">
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
      <button type="button" class="btn btn-danger btn-sm js-delete-student" title="Delete" 
      data-url="{% url 'student_delete' student.id %}">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No student</td>
  </tr>
{% endfor %}
