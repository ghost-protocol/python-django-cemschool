{% extends 'base.html' %}

{% load static %}

{% block javascript %}
  <script src="{% static 'js/students.js' %}"></script>
{% endblock %}

{% block content %}
  <h1 class="page-header">Students</h1>

  <p>
    <button type="button" class="btn btn-primary js-create-student" data-url="{% url 'student_create' %}">
      <span class="glyphicon glyphicon-plus"></span>
      New student
    </button>
  </p>

  <table class="table" id="student-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Surname</th>
        <th>First name </th>
        <th>Other name</th>
        <!-- <th>Date/Birth</th>
        <th>Hometown</th>
        <th>Date/Admission</th> -->
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% include 'students/includes/partial_student_list.html' %}
    </tbody>
  </table>

  <div class="modal fade" id="modal-student">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>
{% endblock %}
