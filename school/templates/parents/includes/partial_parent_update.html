<form method="post" action="{% url 'parent_update' form.instance.pk %}" class="js-parent-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">View/Edit parent</h4>
  </div>
  <div class="modal-body">
    {% include 'parents/includes/partial_parent_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Edit parent</button>
  </div>
</form>
